<!DOCTYPE HTML>
<!-- thymeleaf 엔진의 이름이 th 선언을 해줬음 저렇게 선언해주고 th로 사용한다-->
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<p th:text="'안녕하세요.'+ ${data}" > 안녕하세요. 손님</p>
<!--data는 모델에서의 키값인거  ${data}가 value값인 hi!!로 설정되는거임-->
</body>
</html>
