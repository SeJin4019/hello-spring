<!DOCTYPE HTML>
<!-- thymeleaf 엔진의 이름이 th 선언을 해줬음 저렇게 선언해주고 th로 사용한다-->
<html xmlns:th = "http://www.thymeleaf.org">
<body>
<div class = "Container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}"> <!-- 루프 돔 -->
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
